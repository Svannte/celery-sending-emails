{% extends 'main.html' %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Profile</h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
        </div>
    </div>



{% endblock content %}

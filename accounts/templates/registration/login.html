{% extends 'main.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Log in to your account</h4>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">{{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
    <div class="card-footer">
        New User? <a href="{% url 'register' %}?next={{ login }}">create new account</a>
    </div>
</div>
{% endblock content %}

{% extends 'main.html' %}
{% load crispy_forms_filters %}

{% block title %} Email {% endblock title %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Profile</h4>
            <form method="POST" action="{% url 'message' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
        </div>
    </div>

{% endblock content %}
